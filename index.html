<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <header>
	<link href="https://fonts.googleapis.com/css?family=Lobster|Oswald" rel="stylesheet">
</header>
<div class="container">
	<div class="container text-center">
		<h1>Pomodoro Clock</h1>
		<h3>by S.L.M</h3>
	</div>
	<div class="sessions container">
		<div id="section1">
		<p class="lengths1">Break Length</p>
		<h2 class="break-minus-plus1">-</h2>
		<h2 class="breakDisplay">0</h2>
		<h2 class="break-minus-plus2">+</h2>
		</div>
		<div id="section2">
		<p class="lengths2">Session Length</p>
		<h2 class="session-minus-plus1">-</h2>
		<h2 class="sessionDisplay">0</h2>
		<h2 class="session-minus-plus2">+</h2>
		</div>
	</div>
	<div class="container" id="clock">
		<h1 class="session">Session</h1>
		<p id="session-time">...</p>
	</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
